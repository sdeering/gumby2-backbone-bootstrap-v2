
<div id="login">

    <h1>Login</h1>

        <form id="login-form">
        <ul>
            <li class="field">
                <label class="inline" for="uername">*Username</label>
                <input class="normal text input" name="uername" type="text" placeholder="Username">
            </li>
            <li class="field">
                <label class="inline" for="password">*Password</label>
                <input class="normal text input" name="password" type="password" placeholder="Password">
            </li>

            <div class="medium primary btn"><a id="login-submit" href="#entry">LOGIN</a></div>
        </ul>
        </form>

</div>
